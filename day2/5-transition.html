<html>
    <head>
        <style>
            .box {
                height: 300px;
                width: 100px;
                border:2px dotted darkgoldenrod;
                transition: 2s;
                background-color: lightblue;
            }
            .box:hover {
                width: 300px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <h1>transition</h1>
        <div class="box"></div>
    </body>
</html>
