<html>
    <title>example</title>
    <body>
        <p style="border-style: dotted;">Dotted border example</p>
        <p style="border-style: dashed;">Dashed border example</p>
        <p style="border-style: solid;">Solid border example</p>
        <p style="border: 15px double green;">Double green border</p>
        <p style="border: 15px groove rgb(0, 60, 128);">Groove blue-toned border</p>
        <p style="border: 15px ridge rgb(255, 65, 65);">Ridge red border</p>
        <p style="border: 15px inset rgb(106, 255, 65);">Inset greenish border</p>
        <p style="border: 15px outset rgb(208, 255, 65);">Outset yellow-green border</p>
        <p style="border-style: none;">No border applied</p>
        <p style="border-style: hidden;">Hidden border (invisible)</p>
        <p style="border-style: dotted dashed solid double;">Mixed border styles (top, right, bottom, left)</p>
    </body>
</html>
