<html>
    <head>
        <title>example of universal-selector</title>
        <style>
            * { 
            text-align:center;
            color:red;
            background-color:antiquewhite;
            border:5px solid green;
            font-family:'Courier New', Courier, monospace;
            font-style:italic;
            font-size:40px;
            }
        </style>
    </head>
    <body>
        <p>every paragraph will be affected by style</p>
        <p id="para">welcome to CSS learning</p>
        <p>use * for universal-selector</p>
        
    </body>
</html>
