<html>
    <head>
        <title>example of id-selector</title>
        <style>
            #para1 { 
            text-align:center;
            color:red;
            background-color:aquamarine;
            border:5px solid green;
            font-style:italic;
        }
            #para2 { 
            text-align:center;
            color:blueviolet;
            background-color:blanchedalmond;
            border:10px solid gold;
            font-style:oblique;
        }
        </style>
    </head>
    <body>
        <p id="para1">this paragraph will be affected by style</p>
        <p id="para1">welcome to CSS learning</p>
        <p>but not me!</p>

        <p id="para2">this paragraph will be affected by style</p>
        <p id="para2">welcome to CSS learning</p>
        <p>but not me!</p>

    </body>
</html>
