<!DOCTYPE html>
<html>
    <head>
        <title>example</title>
    </head>
<body>

    <p id="message">This is a message that can be hidden</p>
    <button onclick="HideMessage()">Hide Message</button>
    <script>
        function HideMessage() {
            document.getElementById("message").style.display = "none";
        }
    </script>
</body>
</html>
