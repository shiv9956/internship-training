<!DOCTYPE html>
<html>
    <head><title>example of function using Javascript</title></head>
<body>
    <p id="demo">hello world</p>
    <button onclick="ChangeText()">Click me to change text</button>
    <script>
        function ChangeText() {
        document.getElementById("demo").innerText=" Hello , I am Shiv Dixit";
        document.getElementById("demo").style.color="yellow";
        document.getElementById("demo").style.backgroundColor="green";
        document.getElementById("demo").style.border="10px solid red";
        }
    </script>
</body>
</html>
