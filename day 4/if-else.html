<!DOCTYPE html>
<html>
<head>
    <title>Even or Odd Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>

    <script>
        function checkEvenOdd() {
            let input = prompt("Enter a number:");

            if (input === null || input.trim() === "") {
                alert("No input provided.");
                return;
            }

            let num = parseInt(input);

            if (isNaN(num)) {
                alert("Invalid number. Please enter a numeric value.");
                return;
            }

            let resultText = "";

            if (num % 2 === 0) {
                resultText = `The number ${num} is Even.`;
            } else {
                resultText = `The number ${num} is Odd.`;
            }

            document.getElementById("result").innerText = resultText;
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Even or Odd Checker</h2>
        <button onclick="checkEvenOdd()">Check Number</button>
        <div id="result"></div>
    </div>

</body>
</html>
